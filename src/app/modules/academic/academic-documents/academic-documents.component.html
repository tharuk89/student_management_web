<div class="content-page">
  <div class="row content-header">
    <div class="col-6 ">
      <h2>Uploaded Documents</h2>
    </div>
    <div class="col-6">
      <button class="btn btn-secondary pull-right" (click)="openUpload()"> Upload Document</button>
    </div>
  </div>
  <div class="row">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="documentName">
        <th mat-header-cell *matHeaderCellDef> Document Name</th>
        <td mat-cell *matCellDef="let row"> {{row.documentName}} </td>
      </ng-container>
      <ng-container matColumnDef="documentType">
        <th mat-header-cell *matHeaderCellDef> Document Type</th>
        <td mat-cell *matCellDef="let row"> {{row.documentType}} </td>
      </ng-container>
      <ng-container matColumnDef="documentUrl">
        <th mat-header-cell *matHeaderCellDef> Document Url</th>
        <td mat-cell *matCellDef="let row"> {{row.documentUrl}} </td>
      </ng-container>
      <ng-container matColumnDef="createdDate">
        <th mat-header-cell *matHeaderCellDef> Created Date</th>
        <td mat-cell *matCellDef="let row"> {{row.createdDate | date: 'dd/MM/yyyy'}} </td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Actions</th>
        <td mat-cell *matCellDef="let row">
          <button class="btn" (click)="delete(row.id)">
          <span class="material-symbols-outlined">
            delete
          </span>
          </button>
          <button class="btn" (click)="view(row.userId)">
          <span class="material-symbols-outlined">
            preview
          </span>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
