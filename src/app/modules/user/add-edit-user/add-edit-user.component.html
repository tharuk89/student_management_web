<div class="content-page">
  <div class="row content-header">
    <div class="col-6 ">
      <h2>Users</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-8 profile">
      <div class="content">
        <h1>Edit Profile</h1>
        <form [formGroup]="userProfileForm">
          <!-- Photo -->
          <fieldset>
            <div class="grid-35">
              <label for="avatar">Your Photo</label>
            </div>
            <div class="grid-65">
              <span class="photo" title="Upload your Avatar!"><img [src]="user?.profile_pic"></span>
            </div>
          </fieldset>
          <fieldset>
            <div class="grid-35">
              <label for="fname">First Name</label>
            </div>
            <div class="grid-65">
              <input id="fname" tabindex="1" formControlName="firstName"  type="text"/>
            </div>
          </fieldset>
          <fieldset>
            <div class="grid-35">
              <label for="lname" >Last Name</label>
            </div>
            <div class="grid-65">
              <input id="lname" tabindex="2" formControlName="lastName" type="text"/>
            </div>
          </fieldset>
          <!-- Email -->
          <fieldset>
            <div class="grid-35">
              <label for="email">Email Address</label>
            </div>
            <div class="grid-65">
              <input id="email" formControlName="email" tabindex="6" type="email"/>
            </div>
          </fieldset>
          <!-- Mobile -->
          <fieldset>
            <div class="grid-35">
              <label for="mobile">Mobile</label>
            </div>
            <div class="grid-65">
              <input id="mobile" formControlName="mobile" tabindex="6" type="email"/>
            </div>
          </fieldset>
          <!-- Address -->
          <fieldset>
            <div class="grid-35">
              <label for="address">Address</label>
            </div>
            <div class="grid-65">
              <input id="address" formControlName="address" tabindex="6" type="email"/>
            </div>
          </fieldset>
          <!-- Location -->
          <fieldset>
            <div class="grid-35">
              <label for="location" >Location</label>
            </div>
            <div class="grid-65">
              <input id="location" formControlName="location" tabindex="4" type="text"/>
            </div>
          </fieldset>
          <div>
            <google-map height="400px"
                        width="750px"
                        [center]="center"
                        [zoom]="zoom"
                        (mapClick)="moveMap($event)"
                        (mapMousemove)="move($event)" (mapClick)="addMarker($event)">
              <map-marker *ngFor="let markerPosition of markerPositions"
                          [position]="markerPosition"
                          [options]="markerOptions"></map-marker>
            </google-map>
          </div>
          <fieldset>
            <input class="Btn cancel" type="button" value="Cancel"/>
            <input class="Btn" (click)="updateProfile()" type="button" value="Update"/>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
